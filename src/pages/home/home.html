<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Exchange Traded Funds Demo Application!</h2>
  <p>
    This project demonstrates Exchange Traded Funds working in simulation mode on Distributed Ledger named CORDA
  </p>
  <p>
    Multiple participants can play role in this application, providing separate access page to each of them.
  </p>

  <ion-list>
    <ion-list-header>
      Participants
    </ion-list-header>
    <ion-item *ngFor="let peer of participants.data">
        <ion-icon name="person" item-start></ion-icon>
        {{peer}}
    </ion-item>
  </ion-list>
</ion-content>
