<!--
  Generated template for the NotaryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
            Name - {{name}}
        </ion-card-content>
      </ion-card>

      <ion-list>
          <ion-list-header>
            All Participants' Transactions
          </ion-list-header>
          <ion-item *ngFor="let data of notaryData" (click)="itemClicked(data)">
              <ion-icon name="key" item-start></ion-icon>
              {{data.constraint.attachmentId}}
          </ion-item>
        </ion-list>
</ion-content>
